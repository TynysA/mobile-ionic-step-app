<ion-header>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <ion-label>{{ contact.name }}</ion-label>
      <ion-label>{{ contact.phoneNumbers[0] }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [text]="getBackButtonText()"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="contact">
  <div class="ion-padding">
    <ion-item>
        <ion-label>
          {{contact?.contact.name?.display}}
          <p *ngIf="contact?.contact.emails" style="margin-top: 3px">
            <ion-text> {{contact?.contact.emails[0].address}} </ion-text>
          </p>
          <p>{{joinNumbers(contact?.contact.phones)}}</p>
        </ion-label>
      </ion-item>
  </div>
</ion-content>
